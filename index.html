<!DOCTYPE html>

      href="https://cdn-uicons.flaticon.com/uicons-solid-straight/css/uicons-solid-straight.css"
    />
    <link
      rel="stylesheet"

    <link rel="stylesheet" href="style.css" />

  <body>
    <header>
      <div class="header-links">
        <a href="/">Modelos</a>
        <a href="/">Promociones</a>
        <a href="/">Servicios</a>
        <a href="/">Universo BMW</a>
      </div>
      <div class="icons-logo">
        <div class="header-icons">
          <i class="fi fi-br-search"></i>
          <i class="fi fi-ss-user"></i>
          <i class="fi fi-rs-marker"></i>

            <input type="button" value="Todocamino" />
            <input type="button" value="Touring" />

        </div>
        <div class="table-box">
          <div class="table-box-cars">
            <div class="cars-cards">
              <img
                src="https://www.bmwpremiumselection.es/images/bmwbps/modelos/BMW-4-Series-Cabrio.png"
                alt="Foto coche"
              />
              <p>BMW Serie 4 Cabrio</p>

    <aside></aside>
    <footer></footer>
